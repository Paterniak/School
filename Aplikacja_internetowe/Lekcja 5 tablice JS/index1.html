<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tablica liczb</title>
    <script>
        function generujTablice() {
            let tablica = [];
            for (let i = 0; i < 10; i++) {
                tablica.push(Math.floor(Math.random() * 21) - 10);
            }
            return tablica;
        }

        function wyswietlTablice(tablica) {
            document.getElementById("tablica").innerText = "Wylosowane liczby: " + tablica.join(", ");
        }

        function znajdzMinMax(tablica) {
            let min = Math.min(...tablica);
            let max = Math.max(...tablica);
            document.getElementById("min").innerText = "Min: " + min;
            document.getElementById("max").innerText = "Max: " + max;
        }

        function obliczSrednia(tablica) {
            let suma = tablica.reduce((a, b) => a + b, 0);
            let srednia = suma / tablica.length;
            document.getElementById("srednia").innerText = "Średnia: " + srednia.toFixed(2);
            return srednia;
        }

        function policzElementy(tablica, srednia) {
            let mniejszeOdSredniej = tablica.filter(num => num < srednia).length;
            let wiekszeOdSredniej = tablica.filter(num => num > srednia).length;
            document.getElementById("mniejszeOdSredniej").innerText = "Mniejszych od średniej: " + mniejszeOdSredniej;
            document.getElementById("wiekszeOdSredniej").innerText = "Większych od średniej: " + wiekszeOdSredniej;
        }

        function wyswietlTabliceOdwrotnie(tablica) {
            let odwroconaTablica = tablica.slice().reverse();
            document.getElementById("odwroconaTablica").innerText = "Liczby w odwrotnej kolejności: " + odwroconaTablica.join(", ");
        }

        function main() {
            let tablica = generujTablice();
            wyswietlTablice(tablica);
            znajdzMinMax(tablica);
            let srednia = obliczSrednia(tablica);
            policzElementy(tablica, srednia);
            wyswietlTabliceOdwrotnie(tablica);
        }
    </script>
</head>
<body onload="main()">
    <h1>Tablica liczb całkowitych</h1>
    <p id="tablica"></p>
    <p id="min"></p>
    <p id="max"></p>
    <p id="srednia"></p>
    <p id="mniejszeOdSredniej"></p>
    <p id="wiekszeOdSredniej"></p>
    <p id="odwroconaTablica"></p>
</body>
</html>
